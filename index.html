<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPGBMR — Browser Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JPGBMR</h1>
    <p class="tagline">43 browser tools. Open in any tab — no account, no install.</p>

  <nav class="filters">
    <button class="active" data-filter="all">All</button>

    <button data-filter="python">Python</button>

  <main id="grid"></main>

  <footer>
    <p><a href="https://github.com/JPGBMR" target="_blank" rel="noopener">github.com/JPGBMR</a></p>
  </footer>

  <script src="app.js"></script>
